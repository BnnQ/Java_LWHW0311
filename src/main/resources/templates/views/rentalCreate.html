<div class="container py-5" th:fragment="rentalCreate">
    <h1>Create Rental</h1>
    <form action="/rental/create" method="post" class="mb-3">
        <div class="mb-3">
            <label class="form-label" for="clientInput">Client</label>
            <select name="clientId" id="clientInput" class="form-select" required>
                <!--/*@thymesVar id="clients" type="me.bnnq.homework.Models.Client[]"*/-->
                <option th:each="client : ${clients}" th:value="${client.getId()}" th:text="${client.getFirstName()} + ' ' + ${client.getLastName()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="apartmentInput">Apartment</label>
            <select name="apartmentId" id="apartmentInput" class="form-select" required>
                <!--/*@thymesVar id="apartments" type="me.bnnq.homework.Models.Apartment[]"*/-->
                <option th:each="apartment : ${apartments}" th:value="${apartment.getId()}" th:text="${apartment.getAddress()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="startDateInput">Rent Start Date</label>
            <input type="date" name="rentStartDate" id="startDateInput" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="endDateInput">Rent End Date</label>
            <input type="date" name="rentEndDate" id="endDateInput" class="form-control" required>
        </div>
        <input type="submit" value="Create" class="btn btn-primary w-100">
    </form>
</div>
