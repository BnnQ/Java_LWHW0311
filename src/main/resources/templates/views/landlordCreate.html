<div class="container py-5" th:fragment="landlordCreate">
    <h1>Create Landlord</h1>
    <form action="/landlord/create" method="post" class="mb-3">
        <div class="mb-3">
            <label class="form-label" for="firstNameInput">First Name</label>
            <input type="text" name="firstName" placeholder="First Name" id="firstNameInput" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastNameInput">Last Name</label>
            <input type="text" name="lastName" placeholder="Last Name" id="lastNameInput" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="emailInput">Email</label>
            <input type="email" name="email" placeholder="Email" id="emailInput" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="apartmentInput">Apartment</label>
            <select name="apartmentId" id="apartmentInput" class="form-select" multiple required>
                <option value="0">Without apartment</option>
                <!--/*@thymesVar id="apartments" type="me.bnnq.homework.Models.Apartment[]"*/-->
                <option th:each="apartment : ${apartments}" th:value="${apartment.getId()}" th:text="${apartment.getAddress()}"></option>
            </select>
        </div>
        <input type="submit" value="Create" class="btn btn-primary w-100">
    </form>
</div>
